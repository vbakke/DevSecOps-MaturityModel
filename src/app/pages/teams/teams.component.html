<div id="team-section" (click)="onEditorBackgroundClick()">
  <h2>Old List</h2>
  <div class="team-list">
    <ul>
      <li *ngFor="let team of teams">{{ team }}</li>
    </ul>
  </div>
  <h2>New Team list</h2>
  <app-teams-groups-editor
    [teams]="teams"
    [groups]="groups"
    [highlightedTeamIds]="highlightedTeamIds"
    [highlightedGroupIds]="highlightedGroupIds"
    (teamSelected)="onTeamSelected($event)"
    (groupSelected)="onGroupSelected($event)"
    (addTeam)="onAddTeam()"
    (renameTeam)="onRenameTeam($event)"
    (deleteTeam)="onDeleteTeam($event)"
    (addGroup)="onAddGroup()"
    (renameGroup)="onRenameGroup($event)"
    (deleteGroup)="onDeleteGroup($event)"
    (click)="$event.stopPropagation()"
  ></app-teams-groups-editor>
</div>
