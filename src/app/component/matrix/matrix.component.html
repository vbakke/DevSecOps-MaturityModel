<div class="content">
  <app-top-header section="Matrix"></app-top-header>
  <mat-form-field class="activity-chip-list">
    <mat-label>SubDimension Filter</mat-label>
    <mat-chip-list #chipList selectable multiple>
      <mat-chip
        #c="matChip"
        *ngFor="let subDimension of allDimensionNames"
        (click)="toggleSubDimensionSelection(c)"
        [value]="subDimension"
        selected>
        {{ subDimension }}
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
  <mat-form-field class="activity-chip-list">
    <mat-label>Activity Tag Filter</mat-label>
    <mat-chip-list selectable multiple>
      <mat-chip
        #c="matChip"
        *ngFor="let tag of filtersTag | keyvalue"
        (click)="toggleTagFilters(c)"
        [value]="tag.key"
        [selected]="tag.value" 
        >
        {{ tag.key }}
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>

  <button class="reset-button" (click)="reset()">RESET</button>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 matrix-table">
    <!-- Dimension Column -->
    <ng-container matColumnDef="Dimension">
      <th mat-header-cell *matHeaderCellDef class="table-small-width">
        Dimension
      </th>
      <td mat-cell *matCellDef="let element" class="table-small-width">
        <img
          src="assets/images/{{ element.Dimension }}.png"
          height="40px"
          alt="" />
        {{ element.Dimension }}
      </td>
    </ng-container>

    <!-- Sub Dimension Column -->
    <ng-container matColumnDef="SubDimension">
      <th mat-header-cell *matHeaderCellDef class="table-small-width">
        Sub-Dimension
      </th>
      <td mat-cell *matCellDef="let element" class="table-small-width">
        {{ element.SubDimension }}
      </td>
    </ng-container>

    <div *ngFor="let level of levels | keyvalue">
      <ng-container matColumnDef="{{ level.key }}">
        <th mat-header-cell *matHeaderCellDef>{{ level.value }}</th>
        <td mat-cell *matCellDef="let element">
          <ul class="activity-list">
            <li
              class="mat-cell-activity"
              *ngFor="let activity of element[level.key]">
              <div>
                <div>
                  <a
                    class="activity-title"
                    href=" {{navigate(activity.uuid)}}"
                    >{{ activity.name }}</a
                  >
                </div>
                <span class="tags-activity">
                  [<span
                    *ngFor="
                      let tag of activity.tags;
                      let i = index
                    "><span *ngIf="i > 0">,
                    </span>{{ tag }}</span>]
                </span>
              </div>
            </li>
          </ul>
        </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  </table>
</div>
