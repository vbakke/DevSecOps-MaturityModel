<div class="progress-container">
  <mat-slider
    [min]="0"
    [max]="steps.length - 1"
    [step]="1"
    [value]="currentValue"
    [tickInterval]="1"
    (input)="onStepChange($event.value)">
  </mat-slider>
  <span class="step-label">{{ steps[currentValue] }}
    <span *ngIf="currentValue  > initialValue"> *</span>
    <span *ngIf="currentValue < initialValue"> âš </span>
  </span>
</div>
