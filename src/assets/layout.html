<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .main {
        display: grid;
        background-color: #9fada8;
        grid-template-rows: auto auto 1fr auto;
        grid-template-columns: 1fr 1fr;
        height: 100%;
        width: 100%;
    }
    header {
        background-color: burlywood;
        grid-column: 1/3;
    }
    header button {
        display: none;
    }
    chart {
        background-color: #a7ed88;
        grid-row: 2/5;
        display: grid;
        justify-items: center;
        align-content: space-between;
    }
    chart div {
        width: 100%;
    }
    filter-pane {
        background-color: #528cb9;
        grid-column: 2/3;
        display: flex;
        flex-direction: column;
    }
    filter-row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 1rem;
    }
    filter {
        background-color: #aebddc;
        border-radius: 1rem;
        padding: 0.3rem;
        margin: 0.3rem;
        white-space: no-wrap;
    }
    matcard {
        background-color: rgb(167, 109, 190);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 2rem;
    }
    card {
        background-color: #d0bad9;
        width: 80%;
        padding: 1rem;
        margin: 1rem;
    }
    card.hidden {
        display: none;
    }
    button-footer {
        background-color: rgb(219, 220, 136);
        grid-column: 2/3;
        place-self: end;
    }

    @media only screen and (max-width: 750px) {
        .main {
            grid-template-rows: auto auto auto 1fr auto;
        }
        filter-pane {
            background-color: #1683d6;
            grid-row: 2;
        }
        filter-pane.hidden {
            height: 0;
            visibility: collapse;
        }

        chart {
            grid-row: 3;
        }
        chart div {
            max-width: max(60vh, 60vw);
        }
        header, chart, matcard, filter-pane, button-footer {
            grid-column: 1/3;
        }
        header button {
            display: inline;
        }
        
    }
    </style>
</head>
    <body>
        <div class="main">
            <header><span>Menu bar</span> <button onclick="onHeaderClick()">Toggle filter</button></header>
            <filter-pane>
                <filter-row>
                    <filter>Group A</filter>
                    <filter>G. B</filter>
                    <filter>Third Group</filter>
                </filter-row>
                <filter-row>
                    <filter>A Team</filter>
                    <filter>Tut &amp; Kj√∏r-teamet</filter>
                    <filter>Team C</filter>
                    <filter>Team D</filter>
                    <filter>Eva</filter>
                    <filter>Fresh &amp; Fruity</filter>
                </filter-row>
            </filter-pane>
            <chart>
                <div onclick="onChartClick()">
                    <svg width="100%" height="100%" viewBox="0 0 1150 1150">
                        <circle cx="575" cy="575" r="550" fill="white" stroke="black"></circle>
                        <text x="575" y="575" font-size="3rem" text-anchor="middle">toggle</text>
                    </svg>
                </div>
            </chart>
            <matcard>
                <card>  SBOM of components </card>
                <card class="toggle"> Conduction of simple threat modeling on business level </card>
                <card class="toggle">  Creation of threat modeling processes and standards </card>
                <card class="toggle"> Correlate known vulnerabilities in infrastructure with new image versions </card>
            </matcard>
            <button-footer><button>Export YAML</button></button-footer>
        </div>
    
    <script>
        function onHeaderClick(event) {
            console.log('header clicked')
            let $filter = document.querySelector('filter-pane');
            $filter.classList.toggle('hidden');
        }
        function onChartClick(event) {
            console.log('chart clicked')
            let $cards = document.querySelectorAll('matcard card.toggle');
            $cards.forEach((e) => e.classList.toggle('hidden'));
        }
    </script>
</body>
</html>
